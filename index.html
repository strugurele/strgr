<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kahoot Avraam</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    max-width: 600px;
  }
  h1 {
    margin-bottom: 20px;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
  }
  button:hover {
    background-color: #45a049;
  }
  .answer-btn {
    display: block;
    margin: 10px auto;
    width: 80%;
    max-width: 300px;
  }
  #score {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Kahoot Avraam</h1>
  <div id="quiz">
    <p id="question"></p>
    <div id="answers"></div>
    <button id="nextBtn">Următoarea întrebare</button>
    <p id="score"></p>
  </div>
</div>

<script>
const quiz = [
  {question: "Cum se numea Avraam înainte de a-i schimba Dumnezeu numele?", answers: ["Moise", "Avram", "Isaac", "Lot"], correct: 1},
  {question: "Cine era soția lui Avraam?", answers: ["Rahela", "Sara", "Lea", "Rebeca"], correct: 1},
  {question: "Cum se numea fiul lui Avraam și al Sarei?", answers: ["Iacov", "Esau", "Isaac", "Ismael"], correct: 2},
  {question: "Cine a fost mama lui Ismael?", answers: ["Sara", "Agar", "Milca", "Ana"], correct: 1},
  {question: "Ce le-a promis Dumnezeu lui Avraam și urmașilor săi?", answers: ["Aur și bogății", "O mare descendență și pământ promis", "Putere asupra Egiptului", "Să fie profet ca Moise"], correct: 1},
  {question: "Cum se numea nepotul care l-a însoțit pe Avraam?", answers: ["Lot", "Eliezer", "Cain", "Esau"], correct: 0},
  {question: "Din ce oraș a plecat Avraam la porunca lui Dumnezeu?", answers: ["Ninive", "Urul Caldeilor", "Ierihon", "Damasc"], correct: 1},
  {question: "La ce vârstă s-a născut Isaac?", answers: ["75 ani", "86 ani", "100 ani", "120 ani"], correct: 2},
  {question: "Ce a cerut Dumnezeu ca semn al legământului cu Avraam?", answers: ["Circumcizia", "Jertfa unui miel", "Post de 40 zile", "Construcția unui altar"], correct: 0},
  {question: "Cine l-a binecuvântat pe Avraam cu pâine și vin?", answers: ["Abimelec", "Melhisedec", "Saul", "Nabucodonosor"], correct: 1},
  {question: "Ce i-a cerut Dumnezeu lui Avraam ca test suprem de credință?", answers: ["Să plece în deșert", "Să-și jertfească fiul Isaac", "Să construiască un altar", "Să postească 40 de zile"], correct: 1},
  {question: "În ce țară a mers Avraam pentru a fugi de foamete?", answers: ["Egipt", "Babilon", "Canaan", "Moab"], correct: 0},
  {question: "Cine a fost servitorul lui Avraam care l-a ajutat să găsească o soție pentru Isaac?", answers: ["Eliezer", "Lot", "Melhisedec", "Esau"], correct: 0},
  {question: "Cum se numea fiul lui Avraam cu Hagar?", answers: ["Isaac", "Iacov", "Ismael", "Esau"], correct: 2},
  {question: "Ce a făcut Avraam pentru a intercede pentru Sodoma?", answers: ["A luptat cu regele", "A mijlocit prin rugăciune", "A dat o jertfă mare", "A părăsit locul"], correct: 1},
  {question: "Cum se numește muntele unde Avraam a fost gata să-l jertfească pe Isaac?", answers: ["Sinai", "Moria", "Horeb", "Carmel"], correct: 1},
  {question: "Ce animal a oferit Dumnezeu în locul lui Isaac pentru jertfă?", answers: ["O oaie", "Un taur", "Un leu", "Un porumbel"], correct: 0},
  {question: "Câți ani a trăit Avraam?", answers: ["150", "175", "180", "200"], correct: 1},
  {question: "Cine i-a cerut lui Avraam să mintă că Sara este sora lui?", answers: ["Faraonul", "Abimelec", "Lot", "Melhisedec"], correct: 1},
  {question: "În ce loc Avraam a ridicat altarele pentru Dumnezeu?", answers: ["Canaan", "Egipt", "Babilon", "Sinai"], correct: 0},
  {question: "Care dintre fiii lui Avraam a fost părintele poporului arab?", answers: ["Isaac", "Ismael", "Lot", "Iacov"], correct: 1},
  {question: "Ce promisiune a fost repetată de Dumnezeu către Isaac?", answers: ["Descendență și pământ", "Bogății și putere", "Protecție doar temporară", "Niciuna"], correct: 0},
  {question: "Ce legământ a făcut Dumnezeu cu Avraam?", answers: ["Legământul prin sânge", "Legământul prin foc", "Legământul prin apă", "Legământul prin stele"], correct: 0},
  {question: "Cine a fost primul descendent al lui Avraam menționat în Biblie?", answers: ["Isaac", "Ismael", "Lot", "Esau"], correct: 1},
  {question: "Ce caracteristică principală definește viața lui Avraam?", answers: ["Curaj și credință", "Lăcomie", "Neîncredere", "Izolare"], correct: 0}
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const nextBtn = document.getElementById('nextBtn');
const scoreEl = document.getElementById('score');

function loadQuestion() {
  questionEl.textContent = quiz[currentQuestion].question;
  answersEl.innerHTML = '';
  quiz[currentQuestion].answers.forEach((ans, index) => {
    const button = document.createElement('button');
    button.textContent = ans;
    button.classList.add('answer-btn');
    button.onclick = () => selectAnswer(index);
    answersEl.appendChild(button);
  });
  nextBtn.style.display = 'none';
}

function selectAnswer(index) {
  if(index === quiz[currentQuestion].correct){
    score++;
    alert("Corect!");
  } else {
    alert("Greșit!");
  }
  scoreEl.textContent = `Scor: ${score} / ${quiz.length}`;
  nextBtn.style.display = 'inline-block';
}

nextBtn.addEventListener('click', () => {
  currentQuestion++;
  if(currentQuestion < quiz.length){
    loadQuestion();
  } else {
    questionEl.textContent = "Quiz terminat!";
    answersEl.innerHTML = '';
    nextBtn.style.display = 'none';
  }
});

loadQuestion();
</script>
</body>
</html>
